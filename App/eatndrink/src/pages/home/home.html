<ion-content padding scrollbar-y-auto>
  <ion-row class="row-center" align-items-center>
    <ion-col>
      <img src="assets/img/eatndrink_logo.svg" alt="Eat 'n' Drink Logo" class="app-logo">
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col class="section-login">
        <button (click)="login('facebook')" ion-button block class="button-facebook">{{ 'LOGIN_TITLE_FACEBOOK' | translate }}</button>
        <button (click)="login('google')" ion-button block class="button-googleplus">{{ 'LOGIN_TITLE_GOOGLE' | translate }}</button>
        <button (click)="login('twitter')" ion-button block class="button-twitter">{{ 'LOGIN_TITLE_TWITTER' | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
