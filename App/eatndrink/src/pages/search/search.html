<ion-header>
  <ion-navbar>
    <ion-title>{{ 'ADVANCED_SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding scrollbar-y-auto>
  <form [formGroup]="event" (submit)="submitSearch()">
    <ion-item>
      <ion-label for="km" stacked>{{ 'RANGE_KM_NEARBY_EVENTS' | translate }}</ion-label>
      <ion-input name="km" formControlName="km" min="50" max="400" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label for="vegetarian">{{ 'ASK_VEGETARIAN_FORM' | translate }}</ion-label>
      <ion-checkbox name="vegetarian" formControlName="vegetarian" item-right></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label for="vegan">{{ 'ASK_VEGAN_FORM' | translate }}</ion-label>
      <ion-checkbox name="vegan" formControlName="vegan" item-right></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label for="glutenfree">{{ 'ASK_GLUTEN_FORM' | translate }}</ion-label>
      <ion-checkbox name="glutenfree" formControlName="glutenfree" item-right></ion-checkbox>
    </ion-item>

    <ion-item no-lines>
      <button ion-button block color="dark_violet" large [disabled]="!event.valid || search">{{ 'SUBMIT_BUTTON' | translate }}</button>
    </ion-item>
  </form>
</ion-content>
