<ion-content>
    <ion-item-group>
      <ion-item-divider color="light">{{ 'YOUR_LAST_30_EVENTS' | translate }}</ion-item-divider>
      <ion-item *ngIf="myevents?.length == 0">{{ 'NO_ACTIVITY_FOUND' | translate }}</ion-item>
      <ion-item (click)="goEventPage(myevent.event_id, myevent.user_uid_token)" *ngFor="let myevent of myevents">
        <ion-avatar item-start>
          <img src="{{ myevent.photoURL }}">
        </ion-avatar>
        <h2 class="item-text-wrap">{{ myevent.name }}</h2>
        <button ion-button clear item-end class="event-price">{{ myevent.price }}â‚¬</button>
      </ion-item>
    </ion-item-group>

  <ion-fab bottom right (click)="addEventPage()">
    <button ion-fab class="add-fab"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
